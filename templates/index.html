<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="rounded-lg bg-rgb(102,102,102)">
        <h1 class=" text-center col-3 my-5 mx-auto">Counter</h1>
        {% if session['visits'] == 1 %}
            <p class="text-center col-3 my-5 mx-auto">You have visited this page {{ visits }} time.</p>
        {% else %}
            <p class="text-center col-3 my-5 mx-auto">You have visited this page {{ visits }} times.</p>
        {% endif %}
        {% if session['count'] == 1 %}
            <p class="text-center col-3 my-5 mx-auto">{{session['count']}} time</p>
        {% else %}
            <p class="text-center col-3 my-5 mx-auto">{{session['count']}} times</p>
        {% endif %}
        <div class="col-3 d-flex flex-row justify-content-around mx-auto">
            <a href="/" class="btn btn-dark  ">Count</a>
            <a href="/count2" class="btn btn-dark  ">Count2</a>
            <a href="/reset" class="btn btn-dark">Reset</a>
        </div>
        <form class="col-3 d-flex flex-row justify-content-around mx-auto mt-2" method="POST" action="{{ url_for('increment')}}">
            <input type="number" id="increment" name="increment" value="1" min="1">
            <button type="submit">Custom</button>
        </form>
    </div>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
